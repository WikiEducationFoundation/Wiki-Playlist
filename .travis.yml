cache:
  directories:
  - node_modules
language: ruby
before_install:
  - nvm install v4.0
  - nvm use v4.0
  - node --version
  - npm --version

addons:
  postgresql: "9.3"

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:migrate
  - bundle install
  - npm install
  - npm run build

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: wiki-playlist-staging
    production: wiki-playlist
    homepage-gallery: wiki-playlist-staging
  run: bundle exec rake db:migrate
  skip_cleanup: true

notifications:
  slack:
    secure: 