cache:
  bundler: true
  directories:
  - node_modules
language: ruby
before_install:
- nvm install v4.0
- nvm use v4.0
- node --version
- npm --version
before_script: bash ./deploy
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: wiki-playlist-staging
    production: wiki-playlist
  run: rake db:migrate
notifications:
  slack:
    secure: 
env:
  global:
  - GH_REF=github.com:WikiEducationFoundation/WikipediaPlaylist.git
  - secure: 
  - secure: 
  - secure: 
